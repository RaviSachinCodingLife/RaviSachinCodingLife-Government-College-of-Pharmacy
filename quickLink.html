<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WIP - Govt. College of Pharmacy</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #fff9e6;
        font-family: "Poppins", sans-serif;
      }

      .construction-wrapper {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .construction-box {
        background: #fff4cc;
        border: 3px solid #a7c7e7;
        border-radius: 16px;
        padding: 40px;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      }

      .coming-soon {
        font-size: 2.5rem;
        font-weight: 700;
        color: #a7c7e7;
        margin-bottom: 10px;
      }

      .under-construction {
        font-size: 1.2rem;
        font-weight: 600;
        color: #333;
        background: #a7c7e7;
        padding: 6px 16px;
        display: inline-block;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div class="container construction-wrapper">
      <div class="construction-box">
        <div class="coming-soon">COMING SOON</div>
        <div class="under-construction">UNDER CONSTRUCTION</div>
      </div>
    </div>
  </body>
</html>
