<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Government College of Pharmacy</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="../assets/Favicon/favicon.svg"
    />

    <!-- External Css -->

    <link rel="stylesheet" href="../assets/css/style.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Marquee Section -->
    <div class="announcement-container">
      <div class="announcement-bar">
        <div class="notice-label">
          <i class="bi bi-megaphone-fill me-2"></i> IMPORTANT NOTICE
        </div>
        <marquee behavior="scroll" direction="left" scrollamount="5">
          <i class="bi bi-info-circle-fill text-warning me-1"></i> Admissions
          Open for B.Pharm and M.Pharm 2025-26 |
          <i class="bi bi-info-circle-fill text-warning me-1"></i> New Tender
          Notice Published |
          <i class="bi bi-info-circle-fill text-warning me-1"></i> College
          ranked in NIRF 2025 |
          <i class="bi bi-info-circle-fill text-warning me-1"></i> Visit our new
          RTI Section!
        </marquee>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
