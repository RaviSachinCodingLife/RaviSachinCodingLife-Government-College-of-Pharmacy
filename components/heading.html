<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Government College of Pharmacy</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="../assets/Favicon/favicon.svg"
    />

    <!-- External Css -->

    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Heading Section -->
    <div
      class="container-fluid py-4 px-4 mt-4 mb-4 bg-white shadow rounded heading-section"
    >
      <div class="row align-items-center g-3 p-3">
        <!-- Left Logo -->
        <div class="col-12 col-md-2 text-center">
          <img
            src="../assets/images/logo11.png"
            alt="College Logo"
            class="img-fluid"
            style="max-width: 110px; height: auto"
          />
        </div>

        <!-- Heading Text -->
        <div class="col-12 col-md-7 text-center text-md-start">
          <h1 class="college-title">Government College of Pharmacy</h1>
          <h5 class="college-subtitle">शासकीय औषधनिर्माणशास्त्र महाविद्यालय</h5>
          <h3 class="city-name">छत्रपती संभाजीनगर</h3>
        </div>

        <!-- Right Logos -->
        <div class="col-6 col-md-1 text-center">
          <img
            src="../assets/images/satayame.png"
            alt="Satyamev Logo"
            class="img-fluid"
            style="max-width: 80px; height: auto"
          />
        </div>

        <div class="col-6 col-md-2 text-center">
          <img
            src="../assets/images/logo2.png"
            alt="Gov Logo"
            class="img-fluid"
            style="max-width: 80px; height: auto"
          />
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
