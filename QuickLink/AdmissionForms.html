<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admission Forms - Govt. College of Pharmacy</title>

    <!-- External Css -->
    <link rel="stylesheet" href="../assets/css/style.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Admission Forms Section -->
    <section class="admission-section py-5">
      <div class="container">
        <h2 class="section-title text-left mb-4 fw-bold">Admission Forms</h2>
        <div class="title-underline mb-4"></div>

        <p class="text-center mb-5 text-muted">
          Choose your program below and access the admission form directly in
          the same tab.
        </p>

        <div class="row g-4">
          <!-- B. Pharm -->
          <div class="col-md-6 col-lg-6">
            <a
              href="/assets/Documents/Admission/Admission_Forms_B.Pharm.pdf"
              class="form-card d-block text-center"
              target="_blank"
            >
              <i class="bi bi-file-earmark-text-fill form-icon"></i>
              <h4>B. Pharm.</h4>
              <p>Admission Form</p>
            </a>
          </div>

          <!-- M. Pharm -->
          <div class="col-md-6 col-lg-6">
            <a
              href="/assets/Documents/Admission/Admission_Forms_M.Pharm.pdf"
              class="form-card d-block text-center"
              target="_blank"
            >
              <i class="bi bi-file-earmark-text-fill form-icon"></i>
              <h4>M. Pharm.</h4>
              <p>Admission Form</p>
            </a>
          </div>

          <!-- Ph.D. -->
          <div class="col-md-6 col-lg-6">
            <a
              href="/assets/Documents/Admission/Admission_Forms_B.Pharm.pdf"
              class="form-card d-block text-center"
              target="_blank"
            >
              <i class="bi bi-file-earmark-text-fill form-icon"></i>
              <h4>Ph.D.</h4>
              <p>Admission Form</p>
            </a>
          </div>

          <!-- Pharm. D. -->
          <div class="col-md-6 col-lg-6">
            <a
              href="/assets/Documents/Admission/Admission_Forms-Pharm.D.pdf"
              class="form-card d-block text-center"
              target="_blank"
            >
              <i class="bi bi-file-earmark-text-fill form-icon"></i>
              <h4>Pharm. D.</h4>
              <p>Admission Form</p>
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <!-- External JS -->
    <script src="../assets/js/index.js"></script>
    <!-- Google Translate Integration -->

    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "en",
            includedLanguages: "en,mr",
            autoDisplay: false,
          },
          "google_translate_element_temp"
        );
      }

      function changeLanguage(lang) {
        const select = document.querySelector(".goog-te-combo");
        if (select) {
          select.value = lang;
          select.dispatchEvent(new Event("change"));
        }
      }
    </script>
    <div id="google_translate_element_temp" style="display: none"></div>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  </body>
</html>
