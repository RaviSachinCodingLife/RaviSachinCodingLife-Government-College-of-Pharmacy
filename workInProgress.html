<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Government College of Pharmacy | Work in Progress</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/Favicon/favicon.svg" />

    <!-- Bootstrap Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f9bf84, #f5e1c5);
        color: #004080;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .wip-card {
        background-color: #ffffff;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 500px;
        animation: fadeInUp 1s ease-in-out;
      }

      .wip-card img {
        width: 120px;
        margin-bottom: 20px;
      }

      .wip-card h1 {
        font-size: 2rem;
        font-weight: bold;
        color: #004080;
        margin-bottom: 10px;
      }

      .wip-card p {
        font-size: 1rem;
        color: #555;
      }

      .btn-home {
        margin-top: 25px;
        background-color: #004080;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        transition: background-color 0.3s ease;
      }

      .btn-home:hover {
        background-color: #0059b3;
      }

      @keyframes fadeInUp {
        0% {
          transform: translateY(50px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* Scrollbar theme match */
      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      ::-webkit-scrollbar-thumb {
        background: #f9bf84;
        border-radius: 8px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #f9b26c;
      }
    </style>
  </head>
  <body>
    <div class="wip-card">
      <img
        src="https://cdn-icons-png.flaticon.com/512/189/189792.png"
        alt="Work in progress"
      />
      <h1>Work in Progress</h1>
      <p>
        This page is currently under construction. Weâ€™re working hard to bring
        it live soon.
      </p>
      <a href="/" class="btn btn-home">Back to Home</a>
    </div>
  </body>
</html>
