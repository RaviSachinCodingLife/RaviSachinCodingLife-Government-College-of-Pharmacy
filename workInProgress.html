<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WIP - Govt. College of Pharmacy</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/Favicon/favicon.svg" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #fdfcfb, #e8edf1);
        font-family: "Open Sans", sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .wip-card {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        padding: 50px 40px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        text-align: center;
        max-width: 480px;
        animation: fadeInUp 1s ease-in-out;
        backdrop-filter: blur(10px);
      }

      .wip-card img {
        width: 110px;
        margin-bottom: 25px;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.15));
      }

      .wip-card h1 {
        font-size: 2.2rem;
        font-weight: 700;
        color: #991221;
        margin-bottom: 16px;
        font-family: "Poppins", sans-serif;
      }

      .wip-card p {
        font-size: 1.05rem;
        color: #333;
        line-height: 1.6;
      }

      .btn-home {
        margin-top: 30px;
        background-color: #991221;
        color: #fff;
        border: none;
        padding: 12px 28px;
        border-radius: 50px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .btn-home:hover {
        background-color: #7e0f1d;
        transform: translateY(-2px);
        box-shadow: 0 8px 18px rgba(153, 18, 33, 0.3);
      }

      @keyframes fadeInUp {
        0% {
          transform: translateY(50px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      ::-webkit-scrollbar-thumb {
        background: #991221;
        border-radius: 8px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #7e0f1d;
      }
    </style>
  </head>

  <body>
    <div class="wip-card">
      <img
        src="https://cdn-icons-png.flaticon.com/512/189/189792.png"
        alt="Work in progress"
      />
      <h1>Work in Progress</h1>
      <p>
        This page is currently under construction.<br />Weâ€™re working hard to
        bring it live soon.
      </p>
      <a href="index.html" class="btn btn-home">Back to Home</a>
    </div>
  </body>
</html>
