<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Govt. College of Pharmacy</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="../assets/Favicon/favicon.svg"
    />

    <!-- External Css -->

    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Open Sans", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- NavBar Section -->
    <div class="sticky-top" data-include="../components/navbar.html"></div>

    <!-- Contact Form Section -->
    <section style="background-color: #fefcf9; padding: 50px 0">
      <div class="container">
        <div class="row align-items-center g-5">
          <!-- Contact Form -->
          <div class="col-lg-6">
            <div
              class="p-4 p-lg-5 shadow-sm rounded-4"
              style="background-color: #ffffff"
            >
              <h2
                class="mb-3"
                style="color: #003366; font-weight: 700; letter-spacing: 0.5px"
              >
                Get In Touch
              </h2>
              <div class="title-underline mb-4"></div>

              <form class="mt-4">
                <div class="mb-4">
                  <label for="name" class="form-label fw-medium"
                    >Full Name</label
                  >
                  <input
                    type="text"
                    id="name"
                    class="form-control form-control-lg themed-input"
                    placeholder="Enter your full name"
                    required
                  />
                </div>

                <div class="mb-4">
                  <label for="email" class="form-label fw-medium"
                    >Email Address</label
                  >
                  <input
                    type="email"
                    id="email"
                    class="form-control form-control-lg themed-input"
                    placeholder="Enter your email"
                    required
                  />
                </div>

                <div class="mb-4">
                  <label for="subject" class="form-label fw-medium"
                    >Subject</label
                  >
                  <input
                    type="text"
                    id="subject"
                    class="form-control form-control-lg themed-input"
                    placeholder="Message Subject"
                    required
                  />
                </div>

                <div class="mb-4">
                  <label for="message" class="form-label fw-medium"
                    >Your Message</label
                  >
                  <textarea
                    id="message"
                    rows="5"
                    class="form-control form-control-lg themed-input"
                    placeholder="Write your message here..."
                    required
                  ></textarea>
                </div>

                <button
                  type="submit"
                  class="btn btn-lg w-100 text-white"
                  style="
                    background-color: #004080;
                    border-radius: 12px;
                    transition: 0.3s ease;
                  "
                  onmouseover="this.style.backgroundColor='#003366'"
                  onmouseout="this.style.backgroundColor='#004080'"
                >
                  Send Message
                </button>
              </form>
            </div>
          </div>

          <!-- Illustration Image -->
          <div class="col-lg-6 text-center">
            <img
              src="assets/images/customer-support-illustration_23-2148885963.avif"
              alt="Contact Illustration"
              class="img-fluid rounded-4 shadow-sm"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div data-include="components/footer.html"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <!-- External JS -->
    <script src="../assets/js/index.js"></script>
  </body>
</html>
